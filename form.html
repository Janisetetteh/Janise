<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="forms.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="icon" href="image/download (3).jpeg">
</head>
<body>
    <form>
        <h1>Registration Form</h1>
        <div class="form-container">
            <div class="name">
                <label>Name*</label>
                <input type="text"  placeholder="Janise" required>
            </div>
            <div class="email">
                <label>Email*</label>
                <input type="email" placeholder="xyz@gmail.com" required>
            </div>
            <div class="password">
                <label>password</label>
                <input type="password">
            </div>
        </div>
        <button>submit</button>
        

    </form>
</body>
</html>
